<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="tabletimer">
            <h1 id="hour">00</h1>
            <h2>Hora</h2>
        </div>
        <div class="tabletimer">
            <h1 id="minutes">00</h1>
            <h2>Minutos</h2>
        </div>
        <div class="tabletimer">
            <h1 id="segunds">00</h1>
            <h2>Segundos</h2>
        </div>
    </div>

    <div class="buttons">
        <img id="start" src="assets/imgs/play-button.png">
        <img id="pause" src="assets/imgs/pause.png">
        <img id="reset" src="assets/imgs/rotate-left-circular-arrow-interface-symbol.png">
    </div>

    <script src="assets/scritpts/script.js"></script>
</body>
</html>
